<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!--My Styles-->
    <link rel="stylesheet" href="./style.css" />
    <title>Color Scheme Generator</title>
  </head>
  <body>
    <header class="header">
      <input type="color" class="header__color-picker" />
      <!--MIGHT PUT IN JAVASCRIPT-->
      <select
        name="color-scheme"
        id="color-scheme"
        class="header__color-scheme"
      >
        <option value="monochrome">Monochrome</option>
        <option value="">Monochrome</option>
      </select>
      <button
        class="header__color-select-btn"
        aria-label="Generate color scheme"
      >
        Get color scheme
      </button>
    </header>
    <main class="main">
      <div class="color red"></div>
      <div class="color orange"></div>
      <div class="color yellow"></div>
      <div class="color green"></div>
      <div class="color blue"></div>
    </main>
    <footer class="footer">
      <p class="hex-code">#103847</p>
      <p class="hex-code">#103847</p>
      <p class="hex-code">#103847</p>
      <p class="hex-code">#103847</p>
      <p class="hex-code">#103847</p>
    </footer>
  </body>
</html>
