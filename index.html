<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!--My Styles-->
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Color Scheme Generator</title>
  </head>
  <body>
    <div class="copied-message hidden">Copied to Clipboard!</div>
    <header class="header">
      <input type="color" id="color-picker" class="header__color-picker" />
      <!--MIGHT PUT IN JAVASCRIPT-->
      <select
        name="color-scheme"
        id="color-scheme"
        class="header__color-scheme"
      >
        <option value="monochrome">Monochrome</option>
        <option value="monochrome-dark">Monochrome-dark</option>
        <option value="monochrome-light">Monochrome-light</option>
        <option value="analogic">Analogic</option>
        <option value="complement">Complement</option>
        <option value="analogic-complement">Analogic-complement</option>
        <option value="triad">Triad</option>
      </select>
      <button
        class="header__color-select-btn"
        aria-label="Generate color scheme"
      >
        Get color scheme
      </button>
    </header>
    <main class="main">
      <div class="color color-1"></div>
      <div class="color color-2"></div>
      <div class="color color-3"></div>
      <div class="color color-4"></div>
      <div class="color color-5"></div>
    </main>
    <footer class="footer">
      <p class="hex-code">#F55A5A</p>
      <p class="hex-code">#2B283A</p>
      <p class="hex-code">#FBF3AB</p>
      <p class="hex-code">#AAD1B6</p>
      <p class="hex-code">#A626D3</p>
    </footer>
  </body>
</html>
